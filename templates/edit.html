{% extends 'base.html' %}

{% block head %}
<title>Edit Posts</title>
{% endblock %}

{% block body %}
<h1>All Posts</h1>
    <hr>
    <h2>Edit Blog Post:</h2>
    <form action='/posts/edit/{{post.id}}' method='POST'>
        <label for="title">Title:</label><br>
        <input class="form-control" type='text' name='title' id='title' value="{{post.title}}"><br>
        <br>
        <label for="content">Post:</label><br>
        <textarea class="form-control" type='text' name='content' id='content' >{{post.content}}</textarea><br>
        <br>
        <label for="author">Author:</label><br>
        <input class="form-control" type='text' name='author' id='author' value="{{post.author}}"></input><br>
        <br>
        <input type='submit' value='Post'>
    </form>
    <hr>
{% endblock %}
